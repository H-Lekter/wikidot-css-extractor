[[tab Entry 42-17-MVI]]

**Name:** Molly Velleda Irvine

**Clearance Level:** 2

**Current Assignment:** ECRG (Experimental Containment Research Group)

**Biography:** Researcher Irvine was born on July 6th, 1989 to a family of Foundation personnel. Xe was enrolled in the Foundation&#39;s internal education system, before officially joining the Metaphysics Department in 2016.

[[include component:image-block name=molly_moth.jpg|caption=Irvine in the Site-42 breakroom.]]

In 2019, due to a containment breach involving an unknown proto-conceptual anomaly, Researcher Irvine&#39;s face was conceptually damaged. Xer mouth and its functions were irrecoverable, and were removed.

It was decided that Researcher Irvine required an extended reassignment for mental health purposes, and xe was given a low-risk position as a part of the ECRG.

Xe has expressed a higher level of productivity and contentness with this assignment; the rest of xer team has given xer the nickname of &#34;Moth&#34;, a reference to the //Actias luna//, which lacks a mouth and digestive system.

**Reports:** Researcher Irvine has aided in the containment or documentation of various anomalies throughout xer career. Database links to projects xe has been involved with are included below.

|| [*http://scp-wiki.wikidot.com/scp-5097 SCP-5097] || A former member of the Unreality Department. Current whereabouts unknown, if any. ||
|| [*http://scp-wiki.wikidot.com/scp-5129 SCP-5129] || An extradimensional space, located within a tree stump in France. ||
|| [*http://scp-wiki.wikidot.com/scp-6133 SCP-6133] || A wooden watchtower with an unusual visual anomaly. ||
|| [*http://scp-wiki.wikidot.com/scp-5289 SCP-5289] || A cube composed of concrete and rebar. ||

[[/tab]]
[[tab Extranarrative Metadata]]

Hello! My username is VoidLady, but you can call me Lucy, Cat, or Moth. My pronouns are xe/xer, I&#39;m 19, and I&#39;m an amateur writer and electronic musician. 

[[include component:image-block name=20210415_185459.jpg|caption=Real!]]

Some of my current favorite articles on the site are [*http://scp-wiki.wikidot.com/scp-4051 SCP-4051], [*http://scp-wiki.wikidot.com/scp-5527 SCP-5527], [*https://scp-wiki.wikidot.com/scp-5317 SCP-5317] and [*http://scp-wiki.wikidot.com/scp-2747 SCP-2747]. My favorite tale series is probably [*http://scp-wiki.wikidot.com/maim-the-sky-slay-the-sun-hub Maim the Sky, Slay the Sun].

I&#39;ve also written one article for [*http://backrooms-wiki.wikidot.com/level-137 the Backrooms wiki], and I&#39;ve put out [*https://towertotolype2747.bandcamp.com/ seven albums,] and [*https://soundcloud.com/towertotolype2747/tracks a few mischallenous songs].

5097 has fanart on [*http://scp-wiki.wikidot.com/karas-art-page-of-doom Kara&#39;s art page] (se does great art, you should really check it out!), and some pixel art by Popsioak, but I don&#39;t believe that&#39;s anywhere on the site as of now. 5129 has some adorable fanart on my friend Breaker&#39;s [*https://twitter.com/anomalous_radio/status/1371305178222104577?s=21 Twitter] (who also has great art you should check out!).

In the event the bastards finally catch up to me, any non-collaborative pages I&#39;ve created will go to [[*user Nagiros]] for upkeep. My Twitter is @TowerToTolype, and my Discord is TowerToTolype#4188 in the event anyone needs to contact me.

I hope you&#39;ve enjoyed my work and reading this page.

[[/tab]]
