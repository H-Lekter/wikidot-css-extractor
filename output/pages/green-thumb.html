+ //**Green Thumbs**//

LMTF-237 Teth &#34;Green Thumbs&#34; is a local mobile task force centered in Pinellas County, Florida, and works out of Regional Headquarters 237 in Tampa, Florida, and Field Office-237 Teth in Clearwater, Florida. They cover Pinellas, Hillsborough, Pasco, Manatee, Polk, and Hardee counties. They are currently led by Doctor Jonathan Hart, a former organic chemistry professor at the University of Tampa.
