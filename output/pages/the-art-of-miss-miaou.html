+ Person of Interest File #6273/01 — &#34;Miss Miaou&#34;

[[include component:image-block name=https://cdn.discordapp.com/attachments/721055572706984018/803124711360954458/unknown.png|caption=Self depiction ]]

**Reason for Interest:** Person of Interest is the creator of numerous artworks depicting various SCPs, indicating that through either anomalous or other means, they currently have access to information that is highly classified. Connection to other GOIs is still unknown, and investigation is ongoing.

**Description:** &#34;Miss Miaou&#34; (Previously known as [https://twitter.com/Shake666Pro ███████████]) is the pseudonym for a young adult artist who has created &#34;character designs&#34; for numerous humanoid entities, often Keter-level SCPs. Their art has a tendency to depict the anomalous entities in a softened manner that, more often than not, does not correspond with the SCP&#39;s true nature.
