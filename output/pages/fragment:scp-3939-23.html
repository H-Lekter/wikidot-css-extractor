**Item #:** SCP-3939

**Object Class:** Safe

**Special Containment Procedures:** SCP-3939 is currently kept at Site-39 in pre-containment holding cell C (39-PC01-C). When not in testing it is to be kept in a standard containment locker of appropriate size.

SCP-3939 is to be removed from pre-containment as soon as possible.

**Description:** SCP-3939 is a gramophone, or record player, of unknown date of origin but consistent with design and manufacturing trends of the 1930s. It has an octagonal wooden base constructed of polished mahogany and is imprinted with the logo of HMV at the time. Atop this base is a turntable which is connected to the gramophone mechanism and a large brass horn. All components are in good condition.

SCP-3939 currently has a black vinyl record on the turntable, which is turning at a standard rate despite no visible source of power.

Further examination is pending.

[[div class=&#34;story&#34;]]
You take a seat at your desk, boot up SCiPnet and log in.

You have exactly one new message, and it&#39;s from Carlos. No promotion from the O5s, no one telling you that you&#39;ve been given the wrong project, no sorely-needed information from the Site Director.

With a gentle sigh, you open Carlos&#39; message.

&gt; **To:** Researcher ████ ████████
&gt; 
&gt; **From:** Junior Researcher Carlos Rodriguez
&gt; 
&gt; Dr. ████████,
&gt; 
&gt; Something&#39;s come up. I won&#39;t be able to come in today.
&gt; 
&gt; Dr. Hawthorne and I had some work to get done this morning. If you don&#39;t mind, let her know that I won&#39;t be there. She&#39;s more than apt to cover anything you&#39;d need me to do.
&gt; 
&gt; Thank you,
&gt; 
&gt; Junior Researcher Rodriguez

You turn off the system and massage your temples. He couldn&#39;t even be bothered to come up with an excuse.

It doesn&#39;t matter. You&#39;ll be able to finish what needs to be done today.

He is right about Sally, though. She&#39;ll be just as good as a replacement.

[[div class=&#34;choices&#34;]]
[http://www.scp-wiki.net/scp-3939/offset/36 Invite Sally down to the holding cell.]
[[/div]]
