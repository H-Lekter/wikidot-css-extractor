[[collapsible show=&#34;Biography&#34; hide=&#34;Hide Biography&#34;]]
Staff #4-C107 is an artificial intelligence (AI) program developed by the Foundation for the purpose of automatically compiling multiple documents[[footnote]] Including contact, exploration, audio, and video logs. [[/footnote]] into .scp formatted articles. For documentation purposes, Staff #4-C107 is currently assigned as a Technical Writer at Site-65.

Staff #4-C107&#39;s open-ended AI allows it to implement new documentation without the need to alter the program&#39;s source code. Several staff, however, have introduced expletives and slang vocabulary to Staff #4-C107.[[footnote]]Staff involved have been appropriately reprimanded with mild termination. [[/footnote]] As a consequence, .scp documentation that is outputted by Staff #4-C107 must be reviewed and corrected as needed prior to submission.

Attempts at reintroducing professional and clinical vocabulary to Staff #4-C107 are currently underway. A &#34;reward system&#34; has been sideloaded into the program and is controlled remotely via two inputs. When Staff #4-C107 completes a document deemed clinical and appropriate, the first input[[footnote]] Labelled with a &#34;+&#34;. [[/footnote]] is pressed resulting in the rewriting of several bits of code which simulates pleasure. On the contrary, if a document completed is deemed unacceptable, the second input[[footnote]] Labelled with a &#34;-&#34;. [[/footnote]] is pressed which causes a similar process to occur, though simulating intense pain instead.
