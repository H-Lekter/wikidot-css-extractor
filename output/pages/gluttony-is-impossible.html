= ##red|Curtains. Light, a spotlight.## 


= ##red|Applause, then silence. The curtains rise.##

= ##red|A Prometheus Labs-branded Temporal Advancement Anchor Chamber.## 
= ##red|A female body, naked, soulless, a [[[ii-tab-po-c-h20-qhs-prn-pain|duplicant.]]] The performance will be destructive.## 

= ##red|A woman.## 

= She takes the microphone. 

&gt; //&#34;Maslow placed hunger atop his hierarchy alongside water, warmth, and rest. The need to satisfy one&#39;s hunger is instinct so primal and deeply rooted in our minds that we simply cannot ignore it. Hunger drives an honest person to steal, the proud to beg, and the devout to sin. Simply put, the human mind cannot stomach to be hungry for long.&#34;//

= ##red|Subdued laughter runs through the crowd.## 
= The Anartist smirks.

&gt; &#34;//As citizens of the first world, this is not a problem for you and I, and likely will never be. Food is so plentiful we discard it if we are unsatisfied with it, we have food fights, we even hold contests to see who can eat the most. What we consider normal is luxury to those in less fortunate places.// 
&gt; 
&gt; //Last year, Thailand was affected by the most devastating earthquake in the area of the last hundred years. Despite the United Nation&#39;s best efforts to feed the victims of this catastrophe, they only have so many resources. How cruel is it that I, someone who will starve for the sake of art, can enjoy the luxuries of replacing my body at will while they cannot so much as eat once a month?//&#34;
 
= ##red|An uncomfortable silence.## 
= The wealthy understand their privilege and ##red|do not like being reminded of it.##

&gt; //&#34;Now, going without food for a few hours is not a problem. Even a day is nothing. But what about a week? A decade? A thousand years?&#34;//
 
= ##red|Gasps, murmurs, and shocked whispers at her daring.##

= She strips, she strides towards the Chamber and sets it to 1,000 years.

= ##red|It is small. It is uncomfortable. What flavor will her vintage bear?##

= An assistant rushes onto the stage, sealing the Chamber with the Anartist inside.
