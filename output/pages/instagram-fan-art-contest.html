    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:black-highlighter-theme]]


[[image http://topia.wikidot.com/local--files/scpinstagram/banner style=&#34;width:100%;&#34;]]

The SCP Foundation Wiki is known for the awesome stories, characters, and SCPs created by our wonderful authors. A more overlooked aspect of this community is the tons of fantastic artists that bring these creations to life. This contest is meant to promote these artists and give them a fun way to share their creations with the community. 

+++++ Theme: 

++++++ __Nature&#39;s Finest__- The plants, animals, creatures, and critters found in the wilds of the SCP universe.
------
++++ Rules:

* All art must be 100% original content created by the contestant. (Any stolen/plagiarised media will lead to immediate disqualification and the submitter will be blocked from the page.)
* Due to the contest being held on Instagram, an Instagram account that follows [https://www.instagram.com/scpfoundationwiki/ @scpfoundationwiki] is required to participate.
* No memes. There is a good possibility that we will hold a meme contest in the future, but this is not that.
* Each contestant may only enter 1 submission. 
* Contestants caught trash-talking or being overly rude on theirs or other contestant&#39;s posts will be disqualified.
------
++++ How to Enter:

* Pick an aspect of the SCP universe that fits the theme and create your fan art. (Art can be done on any medium, E.g: painting, digital, drawing, sculpture, animation, etc.)
* Format your art for Instagram.
* From July 1st – July 14th submit your art via DM to the [https://www.instagram.com/scpfoundationwiki/ @scpfoundationwiki] Instagram account. (Your message should include your art, name or designation of the character, Goi, SCP, tale, etc. that&#39;s depicted, and your username. If you&#39;d like, a short one-sentence descriptor for your piece can be included.
* From July 15th – July 20th each submission will be posted to the SCP Instagram account and the creator will be tagged. (To ensure fairness, entries will be posted in order of submission.)
* July 15th – July 30th voting will be done through Instagram likes.
* Wait for the results!
------
++++ Prizes:

The winners will be decided based on highest votes (likes), the TOP 4 submissions will each receive a prize:

__4th Place:__ A two-week-long shout-out (featuring art of your choosing) on the SCP Foundation Wiki&#39;s Instagram highlights.

__3rd Place:__ A two-week-long shout-out (featuring art of your choosing) on the SCP Foundation Wiki&#39;s Instagram highlights. As well as a Featured article post of your choosing in the month of August.

__2nd Place:__ A month-long shout-out (featuring art of your choosing) on the SCP Foundation Wiki&#39;s Instagram highlights. Each Saturday in August will feature an article or art post of your choosing.

__1st Place:__ A month-long shout-out (featuring art of your choosing) on the SCP Foundation Wiki&#39;s Instagram highlights. Each Sunday in August will feature an article or art post of your choosing. And the SCP Foundation Wiki Instagram account will use your featured art as its profile picture for the month of August.
------
++++ Important Dates:

**July 1st**: Contest submissions begin.

**July 14th**: Contest submissions close.

**July 15th**: Posting of entries begins, as well as voting.

**July 20th**: Posting ends.

**July 30th**: Voting period ends.

**July 31st**: Winners will be announced on the SCP Foundation Instagram.

**August 1st – 30th**: Prize period.
@@ @@
------
If you have any questions regarding the contest feel free to DM the [https://www.instagram.com/scpfoundationwiki/ @scpfoundationwiki] Instagram page or Wikidot PM [[*user DrAkimoto]].</textarea></pre>
