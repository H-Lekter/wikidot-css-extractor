[http://scp-wiki.wikidot.com/tstaffor-s-author-page Tstaffor&#39;s Isolated Containment Terminal]
[[include :scp-wiki:component:author-label-source end=--]]

Deep in the recesses of a Foundation computer terminal you&#39;ve found it. The records of so many SCP&#39;s true forms!

**TrueForms.txt**

Wait what? Oh great, you remember this terminal is only capable of displaying text. You might as well check it out still. As you open it up, you find a treasure trove of secret information. 
Welcome to... **ASCPII!**
