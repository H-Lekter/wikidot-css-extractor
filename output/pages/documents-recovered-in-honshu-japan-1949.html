**Description:** The following documents were discovered by Agent ██████ during a scouting mission in Honshu, Japan. Team S-A486 were sent into the field in order to scout possible anomalous activity following [https://en.wikipedia.org/wiki/Typhoon_Vera Typhoon Vera]. While surveying the nearby villages, Agent ██████ found the documents laying in an abandoned hotel suite. 

The differing mediums and handwriting suggest multiple parties were involved. Documents were collected due to similarities with other documents pertaining to [http://www.scp-wiki.net/nobody-hub Nobody]. The other party is thought to be ██████  █████████, a reporter for Thrilling Adventures Magazine. Connections between Nobody and ██████  █████████ are currently under investigation. Due to the heavily water damaged state of some media, reconstructive computer imaging has been used to clarify language. Large parts of some texts are missing, likely due to poor weathering. Document set one is believed to be written earlier than document set two, judging from the times mentioned in texts.[[footnote]] Researchers are studying the possibility that Document Set 1 is linked with a time-based anomaly. Modern lined paper wasn&#39;t invented until 1974.[[/footnote]]

Below are copies of the original files, separated by style and time.
