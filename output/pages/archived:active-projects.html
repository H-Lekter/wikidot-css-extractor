    <pre><textarea class="page-source" readonly>These are currently active projects that are related in some way to the SCP Foundation.

* [[[http://scp-foundation-origins.wikidot.com/|Origins]]] - An SCP RP based on the Foundation in the early 1950&#39;s.


**Inactive Projects**

These projects appear to not have been updated in quite a while, whether they&#39;ve been put on hiatus, suspended, or abandoned.

* [[[archived:scp-game-project|SCP Game Project]]] - In particular, the SCP Choose Your Own Adventure Game. **Last Status** - Done recruiting members (//unless you&#39;re XNA programmers//), and is currently producing concepts and story lines.
* [[[archived:scp-tcg|SCP-TCG]]] - One of two proposed card game projects. **Last Status** - The foundations have been laid, but much more work needs to be done.
* [[[archived:scp-pdf-project|SCP.pdf Project]]] - Transforming all of the current articles into atmospheric .pdfs. **Last Status** - More then half-way done now, only four entry blocks remain.  A periodic update will be needed after this is finished, to take in to account edits, additions and deletions.
* [[[http://far-recon.wikidot.com/| Far Recon]]] - An SCP RP based on [[[SCP-354]]]
* [[[archived:scp-ccg|SCP-CCG]]] - One of two proposed card game projects. - **Last Status** - Currently being updated and revised by Moley. Please see updated pages for details. Demo decks will be uploaded soon for feedback.
* [[[http://activeduty.wikidot.com/|Active Duty]]] - Currently on hiatus.
