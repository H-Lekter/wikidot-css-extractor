**Item Name:** **__[*https://scp.cafe SCP Café Podcast]__**

**AKA&#39;s:** &#39;Loving Husband[[footnote]]Presumably a nickname assigned by his S.O.[[/footnote]]&#39;, &#39;Dog-Petter[[footnote]]Title found redudant, all humans are dog-petters.[[/footnote]]&#39;, , &#39;Author&#39; ^^[//[[[bluesoul|match found]]]//]^^, &#39;Cologne Aficionado&#39;, &#39;Chat Operator&#39;, &#39;Tottenham Hotspur Supporter&#39;, &#39;Subreddit Moderator&#39;

**Schedule:** Weekly (Friday), with occasional extra content.

**Special Containment Procedures:** Due to SCP Café treating SCP documents as works of fiction, no containment procedures are necessary at the moment. Instead, Foundation webcrawlers are to focus on monitoring publications for unusual behavior.

**Description:** SCP Café installments typically cover newly cataloged SCP objects. The means by which the show&#39;s host has obtained access to the SCP database remains unknown. The host, [[*user pxdnbluesoul]], typically recaps articles and provides literary analysis as well as his thoughts on individual articles.
