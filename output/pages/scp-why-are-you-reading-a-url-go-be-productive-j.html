**Item #:** SCP-5200-J

**Object Class:** **//DARE//**

**Special Containment Procedures:** As SCP-5200-J is not possible to contain, a public information campaign has been started to help members of the public //**JUST SAY NO!**// If any staff member is found considering giving in to SCP-5200-J, they are to be given a stern talking-to, followed by a dance number.

**Description:** SCP-5200-J is a phenomenon most commonly found in secondary school environments and on the streets, where innocent inner city kids are just trying to get by. SCP-5200-J is a feeling that you have to give in to what the cool kids are doing, or else you won&#39;t be cool, right? Giving into SCP-5200-J has many results, the most common being

* Getting hooked on [[[scp-420-j|the wacky tobacky]]].
* Dropping out of school.
* Letting down your schoolyard chums.
* [http://www.scp-wiki.net/scp-2000-j Not making the team.]
* [[[scp-3333-j|Feeling down all the time.]]]
* [http://www.scp-wiki.net/scp-5150-j Disappointing your parents.]
* __**DEATH**__

The most effective way to combat SCP-5200-J&#39;s effect is to **//JUST SAY NO!//**, which has been proven to be effective in almost 99% of all SCP-5200-J cases.
