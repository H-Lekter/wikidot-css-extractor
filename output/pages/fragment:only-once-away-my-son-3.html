It wasn&#39;t long before Talloran found a single black line extending across the horizon. It was the first of anything they had seen in years. It surely couldn&#39;t be a being, but it warranted investigation nonetheless.

Talloran tried to play it safe, and walk towards it, cautiously keeping an eye out for something, anything that&#39;d signal escape. They approached the line and paused. No matter how far they approached, even as the black line seemed to get closer, it still appeared to stay on the horizon.

&#34;Hey, is... someone there?&#34; They walked forward.
