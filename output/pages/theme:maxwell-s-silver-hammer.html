/*
    Powered on 2021/05/15 12:11:56

    [2021 Wikidot Theme]

    Created by c_bonefish &amp; Denevola
    Header Code adopted from The Buck Stops Here CSS Theme by thd-glasses
    Info Bar and Page Rating Code adopted from Technoblast Theme by EstrellaYoshte

    Background Image1: https://pixabay.com/vectors/blue-hexagons-backdrop-3330475/
    Background Image2: https://pixabay.com/vectors/computer-cyber-circuitry-circuits-3163436/

    CC BY-SA 3.0
*/

@import url(&#39;https://fonts.googleapis.com/css2?family=Titillium+Web&amp;display=swap&#39;);

/* Header */

div#container-wrap {
    background: url(https://scp-wiki.wikidot.com/local--files/theme:maxwell-s-silver-hammer/background.png) center top repeat-x;
    background-size: 914px 400px;
    z-index: -2;
}

#header {
    background: none;
}

#header h1 {
    z-index: 10;
}

#header h1 a {
    font-size: 0px;
    font-family: &#39;Titillium Web&#39;, sans-serif;
    letter-spacing: 0.5px;
}
 
#header h1 a::before {
    display: inline-block;
    width: 100%;
    text-align: center;
    content: &#34;Maxwellism&#34;;
    color: #FFFFFF;
    font-size: 60px;
    text-shadow: 3px 3px #4D4D80;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    padding-top: 75px;
}

#header h2 {
    font-size: 0px;
}

#header #header-extra-div-1 {
    z-index: -1;
    animation: neon 3s ease-in-out infinite alternate;
    width: 155px;
    height: 155px;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    margin-top: 0px;
}
 
#header #header-extra-div-1::before {
    z-index: -1;
    content: &#34;&#34;;
    width: 100px;
    height: 100px;
    position: absolute;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 155px
    flex: 1;
}

#header #header-extra-div-1 {
    background: url(https://scp-wiki.wikidot.com/local--files/theme:maxwell-s-silver-hammer/logo.png) center top no-repeat;
    background-size : 155px;
}

/* Login &amp; Search &amp; Top Bar */

#login-status {
    z-index: 2;
}

#login-status {
    color: #B3F4FF;
    font-family: &#39;Titillium Web&#39;, sans-serif;
}

#login-status ul a {
    color: #050099;
}
 
#search-top-box {
  position: absolute;
  top: 105px;
  right: 0px;
  width: 250px;
  text-align: right;
  font-family: &#39;Titillium Web&#39;, sans-serif;
  z-index: 1;
}

#search-top-box-input,
#search-top-box-input:hover,
#search-top-box-input:focus {
    border: solid 1px #B3F4FF;
    border-radius: 5px;
    color: #B3F4FF;
    font-family: &#39;Titillium Web&#39;, sans-serif;
    background-color: #03004D;
    box-shadow: inset 1px 1px 3px rgba(0,0,0,.5);
}

#search-top-box-form input[type=submit],
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    border: solid 1px #B3F4FF;
    border-radius: 5px;
    padding: 2px 5px;
    font-size: 90%;
    font-family: &#39;Titillium Web&#39;, sans-serif;
    color: #B3F4FF;
    background-color: #DAD9FF;
    background: #03004D;
    box-shadow: 0 1px 3px rgba(0,0,0,.5);
}

#top-bar {
    width: 100%;
    top: 160px;
    z-index: 20;
 
    display: flex;
    justify-content: center;
    
}
 
.top-bar {
    position: relative;
    margin: 0 auto;
}

/* Page Elements */

#page-title {
    font-size: 2.1em;
    color: #030066;
    font-family: &#39;Titillium Web&#39;, sans-serif;
    font-weight: bold;
}

#content-wrap {
    margin: 30px auto 0;
}

h1,h2,h3,h4,h5,h6 {
    color: #030066;
    font-family: &#39;Titillium Web&#39;, sans-serif;
    font-weight: bold;
}

a:link {
    color: #006275;
}

a:visited {
    color: #00A0BD;
}

.scp-image-block {
    background: #ffffff;
    border: solid 1px #000000;
    box-shadow: none;
}

.scp-image-block .scp-image-caption {
    color: #000000;
    background: #F0FBFC;
    border-top: solid 1px #000000;
}

/* Side Bar */

#side-bar {
    background: none;
}
 
#side-bar .side-block {
    background-color: #03004D !important;
    border: 2px solid #B3F4FF !important;
    border-radius: 10px 0px !important;
}
 
#side-bar .heading,
#side-bar .collapsible-block-unfolded-link {
    color: #ffffff;
    border-bottom: solid 1px #ffffff;
}

#side-bar .collapsible-block-folded-link .collapsible-block-link:hover,
#side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
    color: #9DCFFF;
}

#side-bar .collapsible-block-folded-link .collapsible-block-link,
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    color: #ffffff;
}

#side-bar .menu-item .image,
#side-bar .collapsible-block-folded,
#side-bar .collapsible-block-unfolded-link .collapsible-block-content .image {
    filter: hue-rotate(300deg);
}

#side-bar .collapsible-block-folded a:link {
    filter: hue-rotate(-300deg);
}

#side-bar a:link {
    color: #C1CCE6;
}
 
#side-bar a:visited {
    color: #D9E5FF;
}

#side-bar a:link:hover,
#side-bar a:visited:hover {
    color: #B2ADFF;
}

div.open-menu a {
    color: #03004D!important;
    border-color: #03004D!important;
}

/* Rate Module */

.page-rate-widget-box {
    box-shadow: none;
    margin: unset;
}
 
.page-rate-widget-box .rate-points {
    background-color: #03004D !important;
    color: #ffffff!important;
}
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
    background: #ffffff;
    color: #03004D;
}
 
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
    background: #ffffff;
    color: #03004D;
}
 
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
    background: #03004D;
    color: #ffffff;
}
 
.page-rate-widget-box .cancel {
    background: transparent;
    background-color: #03004D;
}
 
.page-rate-widget-box .cancel a {
    color: #ffffff;
}

.page-rate-widget-box .cancel a:hover {
    background: #ffffff;
    color: #03004D;
}
 
 .info-container .collapsible-block-content .wiki-content-table{
     width: 100%;
}
 
#page-content .creditRate{
     margin: unset;
}
#page-content .rate-box-with-credit-button {
    background-color: #03004D;
    border: solid 1px #03004D;
    box-shadow: none;
}
 
#page-content .rate-box-with-credit-button .fa-info {
    border: none;
    color: #ffffff;
}
 
#page-content .rate-box-with-credit-button .fa-info:hover {
    background: #ffffff;
    color: #03004D;
}

/* Tab */

div.yui-navset div.yui-content {
    background: #ffffff;
}

div.yui-navset ul.yui-nav a,
div.yui-navset div.yui-navset-top ul.yui-nav a {
    background: #fefefe;
    color: #000000;
}

div.yui-navset ul.yui-nav a:hover,
div.yui-navset ul.yui-nav a:focus {
    background: rgb(232, 244, 255);
}

div.yui-navset ul.yui-nav .selected a,
div.yui-navset ul.yui-nav .selected a:focus,
div.yui-navset ul.yui-nav .selected a:hover {
    background: rgb(32, 18, 77);
    color: #ffffff;
}

/* Blockquote */

blockquote,
blockquote p,
div.blockquote,
div.blockquote p {
    background: #F0FFFF;
}

/* etc. */

@media (max-width: 499px) {
  #header h1 a::before {
    font-size: 50px;
    padding-top: 80px;
  }
}

@media (max-width: 767px) {
  #content-wrap {
    margin: 45px auto 0;
  }
  #side-bar {
    background-color: #00D8FF33;
  }
}

@keyframes neon {
  0% {
    box-shadow: 0 0 11px white
  }
  50% {
    box-shadow: none;
    opacity: .6;
  }
  100% {
    box-shadow: 0 0 11px white
  }
}

[[/code]]

[[/iftags]]</textarea></pre>
