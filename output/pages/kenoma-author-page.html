Dear ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà,

It&#39;s me, [[*user Kenoma]]! I would love to answer your questions!

I was never a good writer, to be honest. Still, I do enjoy writing sometimes, especially during the most boring times. I mostly read Wikipedia articles, religious texts and the works of H.P. Lovecraft.

I wrote my first SCP in 2017, but due to an incident, I --had to-- deleted four of my first SCPs that I&#39;ve written within one or two months. It was really sad. I resumed writing a few months later and managed to co-write [http://scp-wiki.wikidot.com/scp-3131 an SCP article] with [[*user Zyn]], but after that, I stopped because of school.

It was only recently that I started writing again. Here are my current SCPs:

[[module ListPages created_by=&#34;Kenoma&#34; order=&#34;created_at&#34; separate=&#34;no&#34; tags=&#34;scp&#34; perPage=&#34;250&#34; prependLine=&#34;&#34;]]

[[/module]]

[[include component:image-block name=https://s3.amazonaws.com/files.thegamecrafter.com/0dded3495250e75eb22021a5e596cce5cf54f65c|caption=[https://kenoma.itch.io/scp-card-game Uncontained: An SCP Card game] and its expansions]]

Now, I&#39;m a game designer and developer. I&#39;ve been making games for more than two years now. I worked on an SCP Card Game titled &#34;[https://kenoma.itch.io/scp-card-game Uncontained]&#34; (you can [https://www.thegamecrafter.com/games/uncontained buy it here for $24.99]). It&#39;s a project I&#39;ve worked with a few people from [https://discord.gg/Ff9Exju Discord] for almost five months. Everything that you can visually see on the game is from [https://sinsekai20130227.tumblr.com/ SINSEKAI], which is also part of the team, while the rest is mostly designed and expanded by me.

Anyways, thanks for taking the time to read my sad and miserable author page! :)

PS: I would love to work on more SCP games in the future. Feel free to chat me on Discord (Kenoma#2916) or PM me here. Check my [https://kenoma.itch.io/ itch page] for the games I&#39;ve made so far!

Talk to you soon,
Kenoma
