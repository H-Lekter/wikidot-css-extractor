Hello, I am [[*user A Mountain]] and this is my author page.

Here are the things I have written, plus some commentary:

[[[*http://scp-wiki.wikidot.com/scp-5193 | SCP-5193]]] - A Lost Marine ([[[*http://scp-wiki-cn.wikidot.com/scp-5193 | Chinese translation]]])

[[collapsible show=&#34;+ Show Commentary&#34; hide=&#34;- Close&#34;]]
Loosely inspired by a Vietnam veteran that I met in Washington, D.C., though I have shifted some details. It wasn&#39;t great initially, and I&#39;m a little surprised that it survived, but I made some fixes and now I&#39;m decently proud of it. 
[[/collapsible]]

[[[*http://scp-wiki.wikidot.com/scp-5219 | SCP-5219]]] - A Completely Random Corpse 

[[collapsible show=&#34;+ Show Commentary&#34; hide=&#34;- Close&#34;]]
Probably my best JamCon entry. There&#39;s not much behind this one&#39;s creation except that I thought it would be interesting to do, but I think it turned out really nice, and people seem to agree. 
[[/collapsible]]

[[[*http://scp-wiki.wikidot.com/scp-5196 | SCP-5196]]] - Fluorescent Adolescent

[[collapsible show=&#34;+ Show Commentary&#34; hide=&#34;- Close&#34;]]
The thematic parts of this article came from listening to the Arctic Monkeys song on repeat, hence the title, and the idea itself came almost immediately from seeing the theme. I&#39;m really happy with how this one turned out too.

Also, the exact mechanics behind why the ritual goes wrong don&#39;t matter, so don&#39;t get hung up on it.  
[[/collapsible]]

[[[*https://scp-wiki.wikidot.com/the-final-death-of-jack-bright | The Final Death of Jack Bright]]]

[[collapsible show=&#34;+ Show Commentary&#34; hide=&#34;- Close&#34;]]
I regret nothing.   
[[/collapsible]]

[[[*https://scp-wiki.wikidot.com/dr-gears-heated-gaming-moment | Dr. Gears&#39; Heated Gaming Moment]]]

[[collapsible show=&#34;+ Show Commentary&#34; hide=&#34;- Close&#34;]]
I still regret nothing.   
[[/collapsible]]

I leave my articles and drafts to [[*user stoner99]].</textarea></pre>
