+ **Seminars and Workshops**
++++ //Presented by the SCP Foundation Wiki//

[[/=]]

Welcome to the hub page for the SCP Foundation Wiki&#39;s Seminars and Workshops, an interactive learning platform on various topics including critique, writing techniques, wiki culture, and more! On this page, you will find a calendar for upcoming seminars/workshops. Live updates on seminars and workshops can also be found **[http://www.scp-wiki.net/forum/t-10752847/seminars-and-workshops#post-4193637 in this forum thread]**.

**Unless otherwise indicated, all workshops and seminars will be held in #workshop on the same IRC network that #site19 is held on. [http://www.scp-wiki.net/chat-guide Please check this guide] if you have questions about how to access IRC.** 

**__The SCP Foundation Orientations will be held on the official [https://www.twitch.tv/scpwiki SCP Wiki Twitch Page!]__**

If you have any questions/concerns, please direct them to [[*user taylor_itkin]] or [[*user TheMightyMcB]].

[[=]]

[[collapsible show=&#34;[+] FAQ [+]&#34; hide=&#34;[-] HIDE [-]&#34; hideLocation=&#34;both&#34;]]
+++ __What are they?__

Workshops and seminars held by various staff members on various topics. Critique, writing, dialogue, and more! The seminars are an interactive learning platform, and include activities and discussion to help keep everyone engaged and learning.

+++ __When are they?__

Each workshop/seminar will be announced //at least// 1 month in advance of the event itself in this thread, so you will be able to keep up with the schedule.

+++ __Who leads the workshops/seminars?__

Anyone on staff may be the host of the event. The host of each seminar/workshop will be announced with the event&#39;s announcement itself.

+++ __How can I participate?__

The workshops and seminars will be held in **#workshop** on the same IRC network that **#site19** is held on.

+++ __I have an idea for a seminar!__

Awesome! Please, feel free to contact anyone on the team found at the bottom of the page.
[[/collapsible]]
