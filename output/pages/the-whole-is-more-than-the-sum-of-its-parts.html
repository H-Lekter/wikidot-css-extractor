[[module Rate]]

[[include :scp-wiki:theme:black-highlighter-theme]]
[[include :scp-wiki:theme:jakstyle]]
[[div class=&#34;blockquote&#34;]]
Gestalt I.

Cold
Bitter
Smells of steel
Waft to my room
As the collective&#39;s thoughts and dreams
Pillars
The corners of my mind

Vague memories
Contained
By smells
Waking
I recall
Nothing
Of the scent I cannot mask
[[/div]]
[[div class=&#34;blockquote&#34;]]
Gestalt II.

Real life, or slumber
I fall into
With static mists
In long hallways
I try
I run
Away

They catch me
Singing
Dreadful
Horrific
Terrifying things,
Inky Tendrils
Reach me
[[/div]]
[[div class=&#34;blockquote&#34;]]
Gestalt III.

Running for the door
I grip my keys, but
There is no way in
No way out
They pull me
Do I ever survive
Dreams of haunted nights and restricted corridors?
[[/div]]
[[div class=&#34;blockquote&#34;]]
Zeitgeist

When my room is lit by morning
When I sleep and wander in memes
Unattached
From the subject of anomaly
The memories gone through my fingers
Like sand and mist
Their shadows tower over me

They hide in darkness
So I may wake in light
[[/div]]
[[div class=&#34;blockquote&#34;]]
--do i remember
my room feels so constrained at night--

--i run so far away
is there something that ive forgetten?--
[[/div]]
