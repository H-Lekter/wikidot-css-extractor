**Item #:** SCP-5426

**Object Class:** Neutralized 

**Special Containment Procedures:** As of 07/06/2020, all traces of SCP-5426 have removed themselves from the internet. As a precautionary measure, foundation Web-Crawler Delta- (Hatebot) is to monitor the web to ensure no resurgence of SCP-5426 occurs.

[[collapsible show=&#34;+ Archived Special Containment Procedures&#34; hide=&#34;- Close&#34;]]
Foundation Web-Crawler Delta-(Hatebot) is to monitor the web for any mentions of SCP-5426 which are to be removed upon discovery and downloaded to a secure hard drive. Subjects affected by SCP-5426 are to be tracked down and amnesticized. Posts made after being affected by SCP-5426 are to be removed.  
[[/collapsible]] 

**Description:** SCP-5426 referred to a blog on the site &#39;www.tumblr.com&#39; by the name of &#39;ValerieChocoHateBlog&#39;. Valerie Choco is purportedly a character from the video game &#34;Angels of Song&#34;, though no such character or franchise has been found to exist. SCP-5426 consists of posts expressing hatred for the aforementioned character. Posts range from simply stating hostility towards the character to in-depth analysis of the character and her backstory. Those who view SCP-5426 will begin to develop an intense hatred for Valerie Choco. They will also spontaneously become aware of the character&#39;s backstory and role within the supposed game, even when this information is not present on the blog. Initially no anomalous behavior was observed, until the character and franchise in question was found to be non existent.

[[collapsible show=&#34;+ Addendum-4&#34; hide=&#34;- Close&#34;]]
On, 07/06/2020 SCP-5426 published its first and only post not centered around hatred for the character Valerie Choco. 

[[=image http://timebox.wikidot.com/local--files/a/testing%20again.jpg width=&#34;450px&#34;]]


Once the Foundation viewed said post, SCP-5426 and posts made as a result of SCP-5426 were deleted from the internet. SCP-5426 is considered neutralized as of said date.
