**Item #:** SCP-3939

**Object Class:** Unclassed

**Special Containment Procedures:** Object is kept in standard pre-containment holding cell. A researcher is to be assigned to classify it as soon as possible.

**Description:** None yet available.

[[div class=&#34;story&#34;]]
&#34;No.&#34; you tell her.

You are strong and independent. You don&#39;t need her to tell you what to do.

&#34;You may be my superior, but remember, a few days ago we were both Class 4. Remember your place when talking to me.&#34;

Her expression does not change.

&#34;If it weren&#39;t for me, what you did with SCP-████ would have gotten you fired on the spot. I was the only one arguing to get you a second chance. If you fuck this up, my job is on the line too.&#34;

You pause, at a loss for words. &#34;I&#39;m sorry.&#34;

She shakes her head. &#34;No more sorry. After this, you&#39;re done with the Foundation. Write up the article.&#34;

You shrink into your seat.
