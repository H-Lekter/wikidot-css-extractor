Hello! I&#39;m CaimanChameleon,
Welcome to my art page!
I make some Low Poly-ish (for lack of a better word) of different SCPs and stuff. 

Please do not share any of my work without crediting me and/or asking permission. My contact info is on this page and I respond quickly. 

[[collapsible show=&#34;Why do some images have a TK logo on it?&#34; hide=&#34;I&#39;ve gone by many names&#34;]]

I have gone by ThaumielKeter (it&#39;s my Reddit name, Don&#39;t judge) and ThaumKet but realized it was stupid and went with this name.  


[[/collapsible]]



[[collapsible show=&#34;Why CaimanChameleon?&#34; hide=&#34;I thought it was clever...&#34;]]

I come from a Colombian family and was born in Florida. A caiman is a type of Alligator that is found in Colombia and there are alligators in Florida. 
I thought it was clever. 

The chameleon part is just because of my love for chameleons 
here a baby photo of mine [[image David]]



[[/collapsible]]


[[collapsible show=&#34;Do you do commissions?&#34; hide=&#34;Do you do commissions?&#34;]]

Yeah, I do. $5 for one $8 for two. I am willing for a bargain if you need to. I can make some art for your SCP, but I don&#39;t recommend using it for an image //on// your SCP, it will look out of place

I&#39;d have to read your SCP or tale, and take hours of my time to make your request. 
[[/collapsible]]

[[collapsible show=&#34;Contact me&#34; hide=&#34;Contact me&#34;]]
https://www.reddit.com/user/ThaumielKeter 
CaimánChameleon#7929 for discord
https://twitter.com/CaimanChameleon
[[/collapsible]]

(I&#39;m just unloading all the art I have made, for now, there is no order)
I am only using the art I //want// to share here. 
much of my previous work is not great. I may share them in the future or you can find it on my Reddit.
Let&#39;s get to the artwork!
