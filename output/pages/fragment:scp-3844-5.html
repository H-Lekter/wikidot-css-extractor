&lt;script type=&#34;text/javascript&#34;&gt;
function addEvent(element, eventName, callback) {
    if (element.addEventListener) {
        element.addEventListener(eventName, callback, false);
    } else if (element.attachEvent) {
        element.attachEvent(&#34;on&#34; + eventName, callback);
    } else {
        element[&#34;on&#34; + eventName] = callback;
    }
}

window.toggle = function(cls) {
  var collapsed = document.querySelectorAll(&#34;.&#34; + cls + &#34;.collapsed&#34;);
  var expanded = document.querySelectorAll(&#34;.&#34; + cls + &#34;:not(.collapsed)&#34;);
  var i;
  for(i = 0; i &lt; collapsed.length; i++) {
    collapsed[i].classList.remove(&#34;collapsed&#34;);
  }
  for(i = 0; i &lt; expanded.length; i++) {
    expanded[i].classList.add(&#34;collapsed&#34;);
  }
};


window.onload = function() { 
  var addADot = function(){$(&#39;#loadingpage&#39;).text($(&#39;#loadingpage&#39;).text() + &#39;.&#39;);};

  var addDate = function(){$(&#39;#fillin&#39;).text($(&#39;#fillin&#39;).text() + &#34;Page revision 5/5 from &#34;+ m + &#34;/&#34; + d + &#34;/&#34; + y);};

  setTimeout(function(){addDate(); document.getElementById(&#39;doc&#39;).classList.remove(&#39;vanished&#39;);},750*4);

};
