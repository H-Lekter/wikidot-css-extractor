[[span class=&#34;h-span&#34;]]**DATABASE ID:**[[/span]] SCP-5471

[[span class=&#34;h-span&#34;]]**Anomaly Class:**[[/span]] Safe-supernus

[[span class=&#34;h-span&#34;]]**Containment Status:**[[/span]] Uncontained/Uncontainable

[[span class=&#34;h-span&#34;]]**CONTAINMENT PROCEDURES:**[[/span]] SCP-5471 is public knowledge;[[footnote]]See //__Document M2R1/9054V:__ Compiled media on the June 2056 [[[acrophobia|New Seoul]]] Observatory press release.//[[/footnote]] due to its distance from local galactic space and the minor nature of its informational effects, the Extrasolar Activities Division considers cover-up efforts unnecessary. Monitoring of [[[second-hytoth-hub|Ortothan]]] groups under Operation TETRAD UNLIGHT is to continue with an additional focus on behavior regarding the &#34;Holy Sixth&#34; of Ortothan mythology.

[[include component:image-block
    name= six1.png|
    caption=//They Imprinted Our Light,// an attempted reproduction of SCP-5471 by Ortothan artist Onus SKY//QQQ-LAMPREY 7.
]]

[[span class=&#34;h-span&#34;]]**DESCRIPTION:**[[/span]] SCP-5471 is a cognitohazardous region of space 20 megaparsecs (Mpc) from the Southern Local Supervoid,[[footnote]]A massive near-empty region of space, possessing a diameter upwards of 112 Mpc, the narrowest observed width in its structure.[[/footnote]] 96 Mpc from Sol. The anomaly&#39;s dimensions -- presuming it corresponds to a physical or metaphysical structure -- are unknown.

When directly observed with appropriate astronomical equipment,[[footnote]]This only applies to persons witnessing newly recorded data first-hand. Copies of the data, transmissions of it, and any reproductions of it lack the same effect. Reproductions do not display any signs of physical abnormalities within SCP-5471&#39;s region of space.[[/footnote]] SCP-5471 implants a data packet into the observer&#39;s mind. This contains the following:

* Information for baseline visuals on SCP-5471.

* A concrete thoughtform message with eidetic recall.

The baseline visuals are mapped to the anatomy of the observer&#39;s species; in humans, this produces imagery of a six-digit hand, severed at the wrist with blood trailing across a perceived span of 47 Mpc. Imagery for other species matches their respective appendages and vital fluids, if applicable.[[footnote]]Studies with select extrasolar residents are still being conducted.[[/footnote]]

The thoughtform message is mapped to the observer&#39;s primary language. While the exact mechanics behind this process are undetermined, tests have found that the message is legible and considered &#34;deserving of remembrance&#34; by all observers, regardless of their ability to interpret its contents.

An English language transcript is below:

------

[[div class=&#34;blue&#34;]]
[[=]]

&gt; **THIS IS A MURDER.**
&gt; 
&gt; **A CORPSE SURROUNDS THIS EDIFICE.**
&gt; 
&gt; **THE LIGHT OF THE CORPSE WILL NEVER REACH YOU.**
&gt; **ONLY THE EDIFICE&#39;S GLOW EVER WILL.**
&gt; 
&gt; **HERE THE PROTECTOR DIED IN DEFENSE OF THE DEAD.**
&gt; **THE DEAD WERE WAILING AS THEY WERE FEASTED UPON BY THE MAWS.**
&gt; **THE PROTECTOR HALTED THE FEAST.**
&gt; **THE PROTECTOR WAS FEASTED UPON.**
&gt; 
&gt; **THIS IS A DAMNATION:**
&gt; **THE MAWS WILL BE EVISCERATED.**
&gt; 
&gt; **SINCE EXISTENCE&#39;S BIRTH THE PROTECTOR STRUGGLED.**
&gt; **THE NATAL WORLD CALLED FOR HER AID AND DESPITE HIS[[footnote]]Based on Ortothan beliefs of the divine being agender or genderfluid in nature, these are presumably referring to the same subject.[[/footnote]] HESITATION HE ASCENDED**
&gt; **FIGHTING THE MAWS FOR AS LONG AS ZHE LIVED.**
&gt; **RESEARCHING THE WORKINGS OF REALITY INSIDE-OUT.**
&gt; **WIELDING THE CURRENTS OF ITS CIRCUITRY TO OUR ADVANTAGE.**
&gt; **HE WON TIME AND TIME AGAIN.**
&gt; **BUT REALITY NEVER BLESSED ZIR FOR IT.**
&gt; **IN THE SCARS OF HER LIGHT I COULD SEE THERE WAS NEVER A CALM FOR HER.**
&gt; 
&gt; **AND WHEN WE STRUGGLED AMONGST OURSELVES XE DEDICATED EVERYTHING VE COULD TO PREVENTING THE WORST.**
&gt; **EVEN WHEN SHE BLED.**
&gt; **EVEN WHEN SHE KNEW WE WOULD FALL.**
&gt; **EVEN WHEN THERE WERE ONLY TWO OF US LEFT.**
&gt; 
&gt; **THIS IS A DEMAND:**
&gt; **WE MUST NOT STOP FIGHTING.**
&gt; **XE WAS NOT CONSUMED TO BE FORGOTTEN.**
&gt; **XE WAS NOT CONSUMED TO BE ABANDONED.**
&gt; **WE WILL PERSEVERE.**
&gt; 
&gt; @@ @@
&gt; @@@@
&gt; @@@@
&gt; 
&gt; **MEMORIAL SIX OF SEVEN.**
&gt; 
&gt; **THERE WILL NEVER BE A FOURTH.**
&gt; 
&gt; @@@@
&gt; @@@@
&gt; @@ @@

[[/=]]
[[/div]]

------

Based on the reactions of Ortothan mythology adherents, this is in reference to Yorun-leusan, the sixth of seven gods tasked with protecting reality from extrauniversal threats.[[footnote]]As these threats are characterized to be voracious, malevolent entities, all mentions of the &#34;maws&#34; are presumably in reference to them.[[/footnote]] As Yorun-leusan purportedly died in 2000 //Anno Terra//,[[footnote]]Circumstances were the defense of the Ortothan afterlife.[[/footnote]] it is unclear how light from the anomaly has reached Sol so soon. Alongside the message contents, subjects claim to see sparks of light from inside the Southern Local Supervoid, as well as hearing &#34;teeth clanging against metal&#34; when they consider it. The Astronomy Department has detected massive bursts of ultra-high-energy gamma rays from the Supervoid.

Currently, the creator of the anomaly is unverified.
