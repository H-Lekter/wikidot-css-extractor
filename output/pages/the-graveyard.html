[[=]]
[[size 120%]]**The art of [http://www.scp-wiki.net/malycegraves-author Malyce Graves]**[[/size]]
[[/=]]

Over the years I have put together a fair amount of art. I never really considered making anything for the SCP-verse until I decided I //really// wanted some emblems for the two MTFs I&#39;ve created.

Then, I made a [http://www.scp-wiki.net/theme:laruetheme La Rue Macabre theme.]

Now, here we are.
