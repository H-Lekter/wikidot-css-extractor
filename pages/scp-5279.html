**DISCLAIMER:** The uncensored version of this document is located in: O-5 Storage Room B-2.
A Level 5 key card is required to enter it, any and all personnel with insufficient key card level that try to enter will be found, detained and demoted to Class-D.

**Key Card:** Level 3 [SENIOR]
**Code Name:** Midas
**Object Class**: Keter
Containment Procedures: SCP-5279 is to be contained inside a large humanoid containment cell decorated like a throne room, he is to be referred to as a name of respect such as &#34;Sir&#34; or &#34;King&#34; and is to be brought nearly anything he wants, including but not limited to: **Food, drink, service, wine,** to stop him from entering his rage state.

**Description:** SCP-5279 is a human that looks like a Turkish male in his late middle ages with long brown hair and a medium length brown beard, his hair and beard are growing like a normal human, his height is 1.726 meters, he loves being treated like royalty and speaks fluent in Turkish and English, his anomalous abilities include: **Turning things to gold with his hand,** **able to eat gold,**
SCP-5276 is located in Site-88 **(Humanoid Containment Site)**

**Discovery:** SCP-5276 was found in ██████, Turkey. GNN (**Generic News Network**), was reporting gold statues appearing all over ██████, and that police were being sent in, but they were also turned to gold, The Foundation sent in **Research Team C-3-2** Consisting of **Agent-C-1-2**, **Agent C-2-2** **Agent C-3-2**, all of them were equipped with Glock-19&#39;s, Agent C-3-2 is the leader of the team. They found a man sitting on a &#34;Throne&#34; made of gold with the texture and shape of sticks, the teams prepares to grab their Glock-19&#39;s 
**[THE FOLLOWING LOG IS FROM VIDEO FEED AND OR AUDIO RECORDINGS FROM THE TEAMS LOCATION TRACKERS]**
C-3-2 asks &#34;**Who are you?**&#34; The man replies &#34;**You don&#39;t know? I am a King!**&#34;
C-3-2 suspiciously asks &#34;**Are you the one who has been turning people into gold?**&#34; the man replies &#34;**Yes.. they were attacking me, but why are you asking ME, your just a peasant that doesn&#39;t deserve this information.**&#34; C-3-2 looks at him in the face and says &#34;**I&#39;m not a peasant.**&#34; then C-1-2 and C-2-2 ask **&#34;Permission to detain?**&#34; C-3-2 replies &#34;**Permission granted.**&#34; C-2-2 charges at the man recklessly, C-1-2 yells &#34;**C-2-2 Wait!**&#34; **C-3-2 facepalms** C-2-2 is turned to gold, the man says &#34;**Pathetic**&#34; **C-3-3 shoots both his knees disabling him from walking, he then proceeds to karate chop his neck, knocking him out,** **C-1-2 handcuffs him,** **Both of them proceed to take him to SITE-88**.</textarea></pre>
