    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>SCP - 5294 - The Screaming Violin                                         
Object Class - Safe
[[&gt;]]
[[module Rate]]
[[/&gt;]]
Special Containment Procedures: SCP-5294 is to be kept in its casing in a thick iron box with the walls of the room being sound proof. Both the testing room and the chamber have cameras that are constantly monitored during testing if in case of a breach incinerators in both rooms will activate to clear all instances of SCP-5294-1.

Description: SCP-5294 is a violin with its original owner being unknown and was found in its casing in a rundown house at (REDACTED) the casing has no unique features and is used to contain SCP-5294, if brought out of its case SCP-5294 will give out a scream any person in a 5 feet radius will be effected by the scream and start feeling pain in their ears and throat and after exposure they will start to transform into SCP-5294-1, 3 hours after transformation instances of SCP-5294-1 will start growing mouths on their body and are to be contained or terminated instantly.

Addendum-1
SCP-5294-1
Instances of SCP-5294-1 are humanoid creatures with 4 legs and a cylindrical body with all features lost but their ears and mouth all of the rest of their body is mouths, once a instance of SCP-5294-1 are hostile it will let out the same high pitched screaming of SCP-5294 and make more instances of SCP-5294-1, in case of a breach of SCP-5294-1 incinerators have been placed around its containment to burn all instances that have escaped. Tests with SCP-5294-1 shows that the instances are not intelligent in anyway, and only have the purpose of infecting humans.SCP-5294-1 instances have no sense of pain, smell, or sight and uses their ears to hear humans. All instances of SCP-5294-1 are to be kept in a sound proof metal room for further testing.</textarea></pre>
